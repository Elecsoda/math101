<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math101 - 小学数学工具集</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --hover-color: #357abd;
            --bg-color: #f5f7fa;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #666;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1000px;
            padding: 20px;
        }

        .tool-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            border-top: 5px solid var(--primary-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }

        .tool-card h2 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #2c3e50;
        }

        .tool-card p {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #555;
            flex-grow: 1;
        }

        .url-tag {
            font-family: monospace;
            background: #eee;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.85rem;
            align-self: flex-start;
            margin-bottom: 15px;
        }

        .status-badge {
            display: inline-block;
            margin-top: 15px;
            padding: 4px 12px;
            border-radius: 20px;
            background: #e1f5fe;
            color: #0288d1;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .coming-soon {
            background: #f0f0f0;
            border-top: 5px solid #ccc;
            opacity: 0.7;
            cursor: not-allowed;
        }

        .coming-soon:hover {
            transform: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        footer {
            margin-top: auto;
            padding: 40px;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Math101 实验室</h1>
        <p class="subtitle">有趣、直观的小学数学交互工具集</p>
    </header>

    <div class="container">
        <a href="/decimal-1" class="tool-card">
            <div class="url-tag">/decimal-1</div>
            <h2>小数显示工具</h2>
            <p>通过数轴或图形直观展示小数的大小与组成，帮助学生建立数感。</p>
            <span class="status-badge">立即使用</span>
        </a>

        <a href="/decimal-2" class="tool-card">
            <div class="url-tag">/decimal-2</div>
            <h2>小数计算工具</h2>
            <p>包含小数加减乘除的竖式演示与计算过程拆解，掌握计算逻辑。</p>
            <span class="status-badge">立即使用</span>
        </a>

        <div class="tool-card coming-soon">
            <div class="url-tag">/coming-soon</div>
            <h2>更多工具开发中</h2>
            <p>正在规划几何、分数、逻辑推理等模块，敬请期待。</p>
            <span class="status-badge" style="background:#eee; color:#888;">持续更新中</span>
        </div>
    </div>

    <footer>
        math101.yumath.com © 2026
    </footer>

</body>
</html>
